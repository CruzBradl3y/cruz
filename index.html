<!DOCTYPE html>
<html>
<head>
    <title>Audio Marketplace</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-center">Audio Marketplace</h1>
        
        <!-- Upload Section -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-xl font-semibold mb-4">Upload Audio Files</h2>
            <div id="dropZone" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center cursor-pointer hover:border-blue-500 transition-colors">
                <p>Drag and drop .wav files here or click to browse</p>
                <input type="file" id="fileInput" accept=".wav" multiple class="hidden" onchange="handleFiles(this.files)">
            </div>
            <div id="fileList" class="mt-4 space-y-2"></div>
        </div>

        <!-- Payment Form -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Payment Information</h2>
            <form id="paymentForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1">Card Number</label>
                    <input type="text" class="w-full p-2 border rounded" placeholder="1234 5678 9012 3456" required>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Expiry Date</label>
                        <input type="text" class="w-full p-2 border rounded" placeholder="MM/YY" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">CVV</label>
                        <input type="text" class="w-full p-2 border rounded" placeholder="123" required>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Name on Card</label>
                    <input type="text" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Total Amount</label>
                    <div class="text-xl font-bold">$<span id="totalAmount">0</span></div>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition-colors">
                    Complete Purchase
                </button>
            </form>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const totalAmountElement = document.getElementById('totalAmount');
        let uploadedFiles = [];

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults (e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Highlight drop zone when dragging over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('border-blue-500');
        }

        function unhighlight(e) {
            dropZone.classList.remove('border-blue-500');
        }

        // Handle dropped files
        dropZone.addEventListener('drop', handleDrop, false);
        dropZone.addEventListener('click', () => fileInput.click());

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            if (uploadedFiles.length + files.length > 10) {
                alert('Maximum 10 files allowed');
                return;
            }

            [...files].forEach(file => {
                if (file.type === 'audio/wav') {
                    uploadedFiles.push(file);
                    displayFile(file);
                } else {
                    alert('Please upload only .wav files');
                }
            });

            updateTotal();
        }

        function displayFile(file) {
            const div = document.createElement('div');
            div.className = 'flex justify-between items-center p-2 bg-gray-50 rounded';
            div.innerHTML = `
                <span>${file.name}</span>
                <button onclick="removeFile('${file.name}')" class="text-red-500 hover:text-red-700">Remove</button>
            `;
            fileList.appendChild(div);
        }

        function removeFile(fileName) {
            uploadedFiles = uploadedFiles.filter(file => file.name !== fileName);
            updateFileList();
            updateTotal();
        }

        function updateFileList() {
            fileList.innerHTML = '';
            uploadedFiles.forEach(file => displayFile(file));
        }

        function updateTotal() {
            totalAmountElement.textContent = uploadedFiles.length * 5;
        }

        // Handle form submission
        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (uploadedFiles.length === 0) {
                alert('Please upload at least one file');
                return;
            }
            alert('Payment processed successfully! Files are ready for download.');
        });
    </script>
</body>
</html>
